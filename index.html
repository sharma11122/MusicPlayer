<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <div class="main-div">
      <div class="music-container">
          <h2 id="title">Thoda Thoda Pyar Hua</h2>
          <h3 id="artist">Stebin</h3>
          <div class="img-container">
              <img src="Img/pyar hua.jpg" alt=""/>
          </div>
          <audio src="music/pyar hua.mp3"></audio>

      <!-----progress bar-->
      <div class="progessbar_container" id="progressbar_container">
         <div class="progress_duration_meter">
           <div id="current_time">0:00</div>
           <div id="duration">4:00</div>
         </div>
         <div class="progress_div" id="progress_div">
           <div class="progress" id="progress"></div>
         </div>

      </div>


      <!--------controls-->
      <div class="music_controls">
        <i class="fas fa-backward" id="prev" title="Previous"></i>
        <i class="fas fa-play main-button" id="play" title="Play"></i>
        <i class="fas fa-forward" id="next" title="Next"></i>

      </div>
      </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
